<div class="my-2">
    <div class="row row-cols-1 row-cols-md-5 g-3">
        <div (click)="verArtista(item)" *ngFor="let item of items" class="col">
            <div class="card h-100">
                <img [src]="item.images | noImage" class="card-img-top">
                <div class="card-body">
                    <h5 class="card-title">{{item.name}}</h5>
                    <p class="card-text">
                        <span *ngFor="let artista of item.artists"
                            class="badge rounded-pill text-bg-primary">{{artista.name}}</span>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
